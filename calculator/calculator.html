<!DOCTYPE html>
<html>
<head>
	<title>HW1: Calculator Interface</title>
	<link rel="stylesheet" href="calculator.css">
</head>

<body>
<div class = "calcbody">
	<div class="screen">
		<p id = "screen_text">0</p>
	</div>
	<div id="buttons">
			<button type="button" id="button_MC">MC</button>
			<button type="button" id = "button_M+">M+</button>
			<button type="button" id = "button_M-">M-</button>
			<button type="button" id = "button_MR">MR</button>
			<button type="button" id = "button_C">C</button>
			<button type="button" id = "button_±">±</button>
			<button type="button" id = "button_+">÷</button>
			<button type="button" id = "button_x">×</button>
			<button type="button" id = "button_7">7</button>
			<button type="button" id = "button_8">8</button>
			<button type="button" id = "button_9">9</button>
			<button type="button" id = "button_-">-</button>
			<button type="button" id ="button_4">4</button>
			<button type="button" id = "button_5">5</button>
			<button type="button" id = "button_6">6</button>
			<button type="button" id = "button_+">+</button>

			<button type="button" 
				class = "row5" id = "button_1">1</button>
			<button type="button" 
				class = "row5" id = "button_2">2</button>
			<button type="button" 
				class = "row5" id = "button_3">3</button>
			 <button type="button" 
				id = "button_equals">=</button>
			<button type="button" 
				class = "row6" id = "button_0">0</button>
			<button type="button" 
				class = "row6" id = "button_.">.</button>

</div>
<script src="calculator.js"></script>
