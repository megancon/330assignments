<!DOCTYPE html>
<html>
<head>
	<title>HW1: Calculator Interface</title>
	<link rel="stylesheet" href="calculator.css">
</head>

<body>
<div class = "calcbody">
	<div class="screen">
		<p id = "text">4,856,995.2</p>
	</div>
	<div class="buttons">
			<button type="button">MC</button>
			<button type="button">M+</button>
			<button type="button">M-</button>
			<button type="button">MR</button>
			<button type="button">C</button>
			<button type="button">±</button>
			<button type="button">÷</button>
			<button type="button">×</button>
			<button type="button">7</button>
			<button type="button">8</button>
			<button type="button">9</button>
			<button type="button">-</button>
			<button type="button">4</button>
			<button type="button">5</button>
			<button type="button">6</button>
			<button type="button">+</button>

			<button type="button" class = "row5">1</button>
			<button type="button" class = "row5">2</button>
			<button type="button" class = "row5">3</button>
			 <button type="button" id = "equals">=</button>
			<button type="button" id = "zero" class = "row6">0</button>
			<button type="button" class = "row6">.</button>
	</div>
</div>
</body>
